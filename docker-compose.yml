# Full Observability Stack with OTel Collector
#
# Architecture:
#   App → OTel Collector → Tempo (traces)
#                       → Loki (logs)
#                       → Prometheus (metrics)
#                       → Grafana (visualization)

services:
  # ════════════════════════════════════════════════════════════
  # OTEL COLLECTOR - Central hub for ALL telemetry
  # ════════════════════════════════════════════════════════════
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./observability/otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - "4317:4317"   # OTLP gRPC - your app sends here
      - "4318:4318"   # OTLP HTTP - your app sends here
    depends_on:
      - tempo
      - loki
      - prometheus

  # ════════════════════════════════════════════════════════════
  # TEMPO - Traces storage
  # ════════════════════════════════════════════════════════════
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml

  # ════════════════════════════════════════════════════════════
  # LOKI - Logs storage
  # ════════════════════════════════════════════════════════════
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/loki.yaml
    volumes:
      - ./observability/loki.yaml:/etc/loki/loki.yaml
    ports:
      - "3100:3100"   # Loki API - pino-loki sends logs here

  # ════════════════════════════════════════════════════════════
  # PROMETHEUS - Metrics storage
  # ════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./observability/prometheus.yaml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-remote-write-receiver'

  # ════════════════════════════════════════════════════════════
  # ALLOY - Log collector agent
  # ════════════════════════════════════════════════════════════
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - ./observability/alloy.alloy:/etc/alloy/config.alloy
    ports:
      - "3500:3500"   # HTTP log receiver - your app sends logs here
    command:
      - run
      - /etc/alloy/config.alloy
    depends_on:
      - loki

  # ════════════════════════════════════════════════════════════
  # GRAFANA - Visualization
  # ════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./observability/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki
      - prometheus
